<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">

    <script type="text/javascript">
    function productadded(){
        alert('Product has been added')
    }
    </script>
    
</head>
<body>
<style>
.hello-msg{
    font-size:18px;
    color: #fff;
    margin-right:2px;
}
</style>

<ul class="nav nav-pills bg-dark">
  <li class="nav-item">
    <a class="nav-link active" aria-current="page" href="#">Hello, {{request.user}}</a>

  <li class="nav-item">

  </li>
  <li class="nav-item">
    <a class="nav-link me-2" style="color:white;" href="{% url 'orderitems' %}" tabindex="-1">Item List</a>

    <div class="container-fluid  my-5">
    <form method="POST">
        {% csrf_token %}
        <div class="form-group input-group-lg">
            <label for="formGroupExampleInput">Name</label>
            <input type="text" class="form-control name input-lg" id="formGroupExampleInput name" placeholder="Name" name="name">
        </div>
        <div class="form-group input-group-lg">
            <label for="formGroupExampleInput">Price</label>
            <input type="text" class="form-control input-lg price" id="formGroupExampleInput price" placeholder="Price" name="price">
        </div>
        <div class="form-group input-group-lg">
            <label for="formGroupExampleInput">Size</label>
            <input type="text" class="form-control input-lg size" id="formGroupExampleInput size" placeholder="Size" name="size">
        </div>
        <div class="form-group">
          <label for="exampleFormControlFile1">Add image</label>
          <input type="file" class="form-control-file" id="exampleFormControlFile1" name="productimg" accept="image/x-png,image/gif,image/jpeg">
        </div>
        <button type="submit" class="btn btn-success btn-primary" value="Continue" onclick='productadded()'>Submit</button>
      </form>
    </div>
    

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
